               <input type="text" name="comm_info2" id="comm_info2" placeholder = "Your Email"> <br><br>
               <label for="message">Your Message:</label><br>
               <textarea id="message" name="message" placeholder = "Maximum: 300 Characters" rows="10" cols="90" required maxlength="300"></textarea>
               <br>
               <input id = "text_button" type="submit" name = "submit" value="Submit">
